<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbara Hommes, MSc | Psychologie & Energetik</title>
  <meta name="description" content="Barbara Hommes, MSc - Psychologie & Energetik in Oberzeiring, Pölstal">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Josefin Sans', 'Isidora Sans', sans-serif;
      min-height: 100vh;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    @media (min-width: 1024px) {
      .container {
        flex-direction: row;
      }
    }
    
    /* Left Section - Brown with Logo */
    .left-section {
      background-color: #8a7b70;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 2rem;
      min-height: auto;
    }
    
    @media (min-width: 1024px) {
      .left-section {
        width: 50%;
        min-height: 100vh;
        padding: 3rem;
      }
    }
    
    .logo-container {
      max-width: 42rem;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-container img {
      width: 100%;
      height: auto;
      max-width: 380px;
    }
    
    @media (min-width: 640px) {
      .logo-container img {
        max-width: 420px;
      }
    }
    
    @media (min-width: 1024px) {
      .logo-container img {
        max-width: 500px;
      }
    }
    
    @media (min-width: 1280px) {
      .logo-container img {
        max-width: 580px;
      }
    }
    
    /* Right Section - White with Contact */
    .right-section {
      position: relative;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 2rem;
      min-height: auto;
      overflow: hidden;
    }
    
    @media (min-width: 1024px) {
      .right-section {
        width: 50%;
        min-height: 100vh;
        padding: 3rem;
      }
    }
    
    /* Tiger Background */
    .tiger-bg {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: -50px;
      width: auto;
      height: 90%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
    }
    
    /* Content */
    .content {
      position: relative;
      z-index: 10;
      max-width: 28rem;
      width: 100%;
    }
    
    .header {
      margin-bottom: 2rem;
    }
    
    @media (min-width: 1024px) {
      .header {
        margin-bottom: 3rem;
      }
    }
    
    .name {
      color: #d9b83b;
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    @media (min-width: 640px) {
      .name {
        font-size: 1.5rem;
      }
    }
    
    @media (min-width: 1024px) {
      .name {
        font-size: 1.875rem;
      }
    }
    
    .subtitle {
      color: #8a7b70;
      font-size: 1rem;
      font-weight: 400;
    }
    
    @media (min-width: 640px) {
      .subtitle {
        font-size: 1.125rem;
      }
    }
    
    @media (min-width: 1024px) {
      .subtitle {
        font-size: 1.25rem;
      }
    }
    
    /* Address */
    .address {
      margin-bottom: 2rem;
    }
    
    @media (min-width: 1024px) {
      .address {
        margin-bottom: 2.5rem;
      }
    }
    
    .address-row {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }
    
    .address-text {
      color: #8a7b70;
    }
    
    .address-text p {
      font-size: 1rem;
    }
    
    @media (min-width: 1024px) {
      .address-text p {
        font-size: 1.125rem;
      }
    }
    
    /* Contact Links */
    .contact-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    @media (min-width: 1024px) {
      .contact-links {
        gap: 1.25rem;
      }
    }
    
    .contact-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #8a7b70;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .contact-link:hover {
      color: #d9b83b;
    }
    
    .contact-link:hover .icon {
      transform: scale(1.1);
    }
    
    .contact-link span {
      font-size: 1rem;
    }
    
    @media (min-width: 1024px) {
      .contact-link span {
        font-size: 1.125rem;
      }
    }
    
    /* Icons */
    .icon {
      width: 20px;
      height: 20px;
      color: #d9b83b;
      flex-shrink: 0;
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section - Brown with Logo -->
    <div class="left-section">
      <div class="logo-container">
        <img src="Logo_Barbara_Hommes_braun_BG_Untertitel_WEB.svg" alt="Barbara Hommes Logo">
      </div>
    </div>

    <!-- Right Section - White with Contact Info -->
    <div class="right-section">
      <!-- Tiger Head Background -->
      <img src="tigerkopf_web.svg" alt="" aria-hidden="true" class="tiger-bg">
      
      <!-- Content -->
      <div class="content">
        <!-- Name and Title -->
        <div class="header">
          <h1 class="name">Barbara Hommes, MSc</h1>
          <p class="subtitle">Psychologie & Energetik</p>
        </div>

        <!-- Address -->
        <div class="address">
          <div class="address-row">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
              <circle cx="12" cy="10" r="3"/>
            </svg>
            <div class="address-text">
              <p>Zirbengasse 1, Oberzeiring</p>
              <p>8762 Pölstal (AT)</p>
            </div>
          </div>
        </div>

        <!-- Contact Details -->
        <div class="contact-links">
          <a href="tel:+436643502001" class="contact-link">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
            <span>+43 (0) 664 / 350 20 01</span>
          </a>
          
          <a href="mailto:jetzt@barbarahommes.at" class="contact-link">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="20" height="16" x="2" y="4" rx="2"/>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
            <span>jetzt@barbarahommes.at</span>
          </a>
          
          <a href="https://www.barbarahommes.at" target="_blank" rel="noopener noreferrer" class="contact-link">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/>
              <path d="M2 12h20"/>
            </svg>
            <span>www.barbarahommes.at</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
